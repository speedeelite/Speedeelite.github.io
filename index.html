<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speede Elite - Electronics & Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .banner {
            width: 100%;
            height: 220px;
            background: url('https://i.imgur.com/qSq8k7b.jpeg') no-repeat center/cover;
        }
        .section-title {
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: white;
            width: 170px;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 140px;
            border-radius: 8px;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 8px;
            display: block;
            margin-top: 8px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Speede Elite</header>

<div class="banner"></div>

<div class="section-title">Best Selling Products</div>

<div class="products">

    <div class="card">
        <img src="https://i.imgur.com/1ZQZ1Q7.jpeg">
        <h3>Earbuds</h3>
        <p>₹699</p>
        <a class="btn" href="https://wa.me/91YOURNUMBER?text=I%20want%20Earbuds">Order on WhatsApp</a>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/1WkJvR3.jpeg">
        <h3>Smart Watch</h3>
        <p>₹899</p>
        <a class="btn" href="https://wa.me/91YOURNUMBER?text=I%20want%20Smartwatch">Order on WhatsApp</a>
    </div>

    <div class="card">
        <img src="https://i.imgur.com/VOHyhxT.jpeg">
        <h3>Neckband</h3>
        <p>₹499</p>
        <a class="btn" href="https://wa.me/91YOURNUMBER?text=I%20want%20Neckband">Order on WhatsApp</a>
    </div>

</div>

<footer>

</html>
